      <section class="section">
        <div class="section-header">
          <h1>Manage Order</h1>
        </div>
        <div class="section-body">
          <div class="card">
            <div class="card-header">
              <h4>Edit Order</h4>
            </div>
            <div class="card-body">
              <form method="post" class="user" enctype="multipart/form-data">
                <input type="text" class="form-control" name="order_id" value="" hidden>
                <input type="text" class="form-control" name="payment_id" value="" hidden>
                <div class="form-group">
                  <label>Nama</label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="" value="Gian Chiesa" name="pembeli">
                  </div>
                </div>
                <div class="form-group">
                  <label>Nomor HP</label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="" value="098834233" name="nomor">
                  </div>
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="" value="ganchesa@gmail.com" name="email">
                  </div>
                </div>
                <div class="form-group">
                  <label>Alamat</label>
                  <div class="input-group mb-3">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                      name="alamat">Jalan Kesegaran no 56 Bogor</textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label>Produk</label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="" value="Asus Rog Zepyhrus" name="produk">
                  </div>
                </div>
                <div class="form-group">
                  <label>Berat</label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="" value="2 kg" name="berat">
                  </div>
                </div>
                <div class="form-group">
                  <label>Jumlah</label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="" value="1" name="quantity">
                  </div>
                </div>
                <label>Harga</label>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="" name="harga" value="Rp.3.878.998">
                </div>
                <strong>Bukti Pembayaran</strong>
                <br>
                <img src="../images/bukti.jpeg" alt="gambar" width="40%">
                <div class="form-group mt-3">
                  <label>Status Pemesanan</label>
                  <select class="custom-select" name='orderstatus'>
                    <option value="1">Menunggu Pembayaran</option>
                    <option value="2">Sudah Dibayar</option>
                    <option value="3">Dikirim dari Luar Negeri</option>
                    <option value="4">Dikirim ke Rumah Pembeli</option>
                    <option value="5">Diterima Pembeli</option>
                    <option value="6">Order Dibatalkan</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Konfirmasi Pembeli</label>
                  <select name="customerconfirm" class="custom-select">
                    <option value="1">Sudah Bayar</option>
                    <option value="0">Belum Bayar</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Konfirmasi Admin</label>
                  <select name="adminconfirm" class="custom-select">
                    <option value="1">Sudah Bayar</option>
                    <option value="0">Belum Bayar</option>
                  </select>
                </div>
                <div class="form-group">
                  <a href="orders.html" type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                    Edit
                  </a>
                </div>
                <!-- <input class="btn btn-primary btn-user btn-block" name='submit' type="submit" value='Submit' /> -->
              </form>
