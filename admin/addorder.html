<div class="main-content">
    <section class="section">
        <div class="section-header">
            <h1>Manage Orders</h1>
        </div>
        <div class="section-body">
        <div class="card">
            <div class="card-header">
                <h4>Tambah Order</h4>
            </div>
            <div class="card-body">
            <form  method="post" class="user" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Nama</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="" name="pembeli">
                    </div>
                </div>
                <div class="form-group">
                    <label>Nomor HP</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="" name="nomor">
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label>Alamat</label>
                    <div class="input-group mb-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="alamat"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label>Produk</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="" name="produk">
                    </div>
                </div>
                <div class="form-group">
                    <label>Berat</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="" name="berat">
                    </div>
                </div>
                <div class="form-group">
                    <label>Jumlah</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="" name="quantity">
                    </div>
                </div>
                <div class="form-group">
                    <label>Harga</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="" name="harga">
                    </div>
                </div>
                <div class="form-group">
                    <label>Additional Message</label>
                    <div class="input-group mb-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label>Metode Pembayaran</label>
                    <select name = "method" class="custom-select">
                        <option selected class="box" disabled>-- Pilih Metode Pembayaran --</option>
                        <option value="OVO">OVO</option>
                        <option value="DANA">DANA</option>
                        <option value="GOPAY">GOPAY</option>
                    </select>
                </div>
                <div class="form-group">
                    <a href = "admin/orders.html" type="submit"class="btn btn-primary btn-lg btn-block" tabindex="4">
                      Tambah
                    </a>
                </div>
                <!-- <input class="btn btn-primary btn-user btn-block" name='submit' type="submit" value='Submit' /> -->
            </form>
            </div>
        </div>
        </div>
    </section>
